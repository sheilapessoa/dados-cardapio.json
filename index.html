<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Menu Digital</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#388e3c">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Menu Digital">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* ===== BASE ===== */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 16px;
  background: #f9f9f9;
  padding-bottom: 120px;
}

body.modal-open {
  overflow: hidden;
  touch-action: none;
}

/* ===== TOAST ===== */
#toast-container {
  position: fixed;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10000;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.toast {
  background: #333;
  color: #fff;
  padding: 10px 20px;
  border-radius: 50px;
  font-size: 0.85em;
}

/* ===== BUSCA ===== */
.search-container {
  display: flex;
  gap: 10px;
  background: #fff;
  padding: 10px 16px;
  border-radius: 50px;
  position: sticky;
  top: 10px;
  z-index: 900;
}

#search-input {
  border: none;
  outline: none;
  width: 100%;
}

/* ===== MENU ===== */
.menu-item {
  background: #fff;
  border-radius: 15px;
  padding: 14px;
  margin-bottom: 12px;
  display: flex;
  gap: 12px;
}

.item-image {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
}

.item-name {
  font-weight: bold;
}

/* ===== BOTÃO ===== */
.add-to-cart-btn {
  background: #388e3c;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== CARRINHO FLOAT ===== */
#cart-float {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #388e3c;
  color: #fff;
  padding: 14px 18px;
  border-radius: 50px;
  z-index: 1000;
  display: flex;
  gap: 8px;
  align-items: center;
}

/* ===== MODAL IFOOD ===== */
#cart-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  z-index: 9999;
}

.cart-modal-content {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 90vh;
  background: #fff;
  border-radius: 20px 20px 0 0;
  display: flex;
  flex-direction: column;
  animation: slideUp .25s ease;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.cart-header,
.cart-footer {
  padding: 16px;
  border-bottom: 1px solid #eee;
  font-weight: bold;
}

.cart-body {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
</style>
</head>

<body>

<div id="toast-container"></div>

<div class="search-container">
  <i class="fas fa-search"></i>
  <input id="search-input" placeholder="Buscar no cardápio">
</div>

<div id="menu-content"></div>

<div id="cart-float">
  <i class="fas fa-shopping-cart"></i>
  <span id="cart-count">0</span>
</div>

<div id="cart-modal">
  <div class="cart-modal-content">
    <div class="cart-header">
      Meu Pedido
      <span id="close-cart" style="float:right;cursor:pointer">&times;</span>
    </div>
    <div class="cart-body">
      <input id="client-name" placeholder="Seu nome" style="width:100%;padding:10px">
      <div id="cart-items"></div>
    </div>
    <div class="cart-footer">
      Total: R$ <span id="cart-total">0,00</span>
      <button class="add-to-cart-btn" onclick="finalizarPedido()">Finalizar</button>
    </div>
  </div>
</div>

<script>
/* ===== PWA ===== */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js');
  });
}

/* ===== APP ===== */
let cart = [];

function notify(msg) {
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.remove(), 2000);
}

function setupUI() {
  const modal = document.getElementById('cart-modal');

  document.getElementById('cart-float').onclick = () => {
    modal.style.display = 'block';
    document.body.classList.add('modal-open');
  };

  document.getElementById('close-cart').onclick = () => {
    modal.style.display = 'none';
    document.body.classList.remove('modal-open');
  };

  document.getElementById('search-input').oninput = e => {
    const v = e.target.value.toLowerCase();
    document.querySelectorAll('.menu-item').forEach(i =>
      i.style.display = i.innerText.toLowerCase().includes(v) ? 'flex' : 'none'
    );
  };
}

setupUI();
</script>

</body>
</html>
